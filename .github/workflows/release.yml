name: Release Binaries

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: stable

    - name: Download dependencies
      run: go mod download

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: go build -ldflags="-s -w" -o unsplash-mcp

    - name: Rename binary with platform and arch
      run: |
        if [ "${{ matrix.goos }}" = "windows" ]; then
          mv unsplash-mcp unsplash-mcp-${{ matrix.goos }}-${{ matrix.goarch }}.exe
        else
          mv unsplash-mcp unsplash-mcp-${{ matrix.goos }}-${{ matrix.goarch }}
        fi

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: mcp
        files: |
          unsplash-mcp-*
        make_latest: true
